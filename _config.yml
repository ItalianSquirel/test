title: "ItalianSquirel's Dev Log"
description: "Petie Deveer's Website!"
author: Petie Deveer
name: "ItalianSquirel"
email: "petiedeveer@gmail.com"
url: "ItalianSquirel.github.io"

baseurl: /

source: .
destination: ./_site
